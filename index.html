<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login page</title>
        <meta name="description" content="sign">
        <meta name="theme-color" content="#009879">
        <meta name="msapplication-navbutton-color" content="#009879">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="icon" href="favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="forms-section">
            <h1 class="section-title">Login Page</h1>
            <div class="forms">
              <div id="error"></div>
              <div class="form-wrapper is-active">
                <button type="button" class="switcher switcher-login">
                  Login
                  <span class="underline"></span>
                </button>
                <form class="form form-login" method="POST" action="app.js">
                  <fieldset>
                    <legend>Please, enter your email and password for login.</legend>
                    <div class="input-block">
                      <label for="login-email">E-mail</label>
                      <input id="login-email" name="login-email" type="email" required autocomplete="off">
                    </div>
                    <div class="input-block">
                      <label for="login-password">Password</label>
                      <input id="login-password" name="login-password" type="password" required>
                    </div>
                  </fieldset>
                  <button type="submit" class="btn-login">Login</button>
                </form>
              </div>
              <div class="form-wrapper">
                <button type="button" class="switcher switcher-signup">
                  Sign Up
                  <span class="underline"></span>
                </button>
                <form class="form form-signup" method="POST">
                  <fieldset>
                    <legend>Please, enter your email, password and password confirmation for sign up.</legend>
                    <div class="input-block">
                      <label for="signup-email">E-mail</label>
                      <input id="signup-email" name="signup-email" type="email" required autocomplete="off">
                    </div>
                    <div class="input-block">
                      <label for="signup-password">Password</label>
                      <input id="signup-password" name="signup-password" type="password" required autocomplete="off">
                    </div>
                    <div class="input-block">
                      <label for="signup-password-confirm">Confirm password</label>
                      <input id="signup-password-confirm" type="password" required autocomplete="off">
                    </div>
                  </fieldset>
                  <button type="submit" class="btn-signup"><a href="registration.html" style="text-decoration: none;">Continue</a></button>
                </form>
              </div>
            </div> 
            <footer class="footer"><p class="footer-content">&copy; Since, 2021</p></footer>
          </section>
        <script src="app.js"></script>
    </body>
</html>
